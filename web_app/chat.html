<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #f4f4f9;
        font-family: Arial, sans-serif;
    }

    .chat-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .chat-header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .chat-box {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fafafa;
    }

    .message {
        margin: 10px 0;
    }

    .message.ai {
        text-align: left;
        font-weight: bold;
    }

    .message.user {
        text-align: right;
        color: #007bff;
    }

    .message-content {
        display: inline-block;
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
    }

    .message-content.ai {
        background-color: #e9ecef;
    }

    .message-content.user {
        background-color: #007bff;
        color: white;
    }

    .controls {
        margin-top: 20px;
        text-align: center;
    }

    .controls button {
        margin: 0 10px;
    }
</style>

<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Interview Room
        </div>
        <div class="chat-box" id="chat-box">
            <!-- AI and user messages will appear here -->
        </div>
        <div class="controls">
            <button class="btn btn-secondary" id="record">Record Response</button>
            <button class="btn btn-primary" id="send">Send Response</button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let mediaRecorder;
        let recordedChunks = [];

        // Set up WebSocket connection
        const socket = new WebSocket("ws://127.0.0.1:8000/ws/interview/1"); // Change the applicant_id as needed

        socket.onmessage = function (event) {
            addMessage(event.data, "ai");
        };

        socket.onopen = function () {
            console.log("WebSocket connection opened");
        };

        socket.onclose = function () {
            console.log("WebSocket connection closed");
        };

        document.getElementById("record").addEventListener("click", async function () {
            if (!isRecording) {
                isRecording = true;
                document.getElementById("record").innerText = "Stop Recording";
                startRecording();
            } else {
                isRecording = false;
                document.getElementById("record").innerText = "Record Response";
                stopRecording();
            }
        });

        document.getElementById("send").addEventListener("click", async function () {
            if (recordedChunks.length > 0) {
                const videoBlob = new Blob(recordedChunks, { type: "video/webm" });
                const formData = new FormData();
                formData.append("video", videoBlob);

                const response = await fetch("http://127.0.0.1:8000/analyze-video", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    const resultText = await response.text();
                    addMessage(resultText, "ai");
                    // Send video analysis result back to WebSocket
                    socket.send(resultText);
                }
                recordedChunks = [];
            }
        });

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = function (e) {
                recordedChunks.push(e.data);
            };

            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        function addMessage(content, sender) {
            const chatBox = document.getElementById("chat-box");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);

            const contentDiv = document.createElement("div");
            contentDiv.classList.add("message-content", sender);
            contentDiv.innerText = content;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Optional: Initial welcome message
        setTimeout(() => {
            addMessage("Welcome to your AI interview. Please introduce yourself.", "ai");
        }, 1000);
    </script>
</body>

</html>
